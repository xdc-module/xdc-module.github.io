<!DOCTYPE html>
<html>

<head lang="zh-CN">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>运营模板</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/font-awesome.min93e3.css" type="text/css" />
  <link rel="stylesheet" href="css/index.css" type="text/css" />
  <link rel="stylesheet" href="js/pickacolor/pick-a-color-1.2.3.min.css" type="text/css" />
</head>

<body class="body-style">
  <div class="wrapper">
    <!--页头 start-->
    <div class="header">
      <h2 class="fl header-brand">运营模版管理系统</h2>
      <div class="fl header-search">
        <input class="fr input-text" type="text" placeholder="请输入搜索关键字" />
      </div>
      <div class="fr header-right">
        <ul class="header-login clearfix">
          <li>你好，张三三 </li>
          <li class="ml20">2016-09-01 10:50:30</li>
        </ul>
      </div>
    </div>
    <!--页头 end-->
    <!--页面主体-->
    <div class="content clearfix" id="container">
      <!--左边导航 start-->
      <div class="fl con-left clearfix">
        <!--主导航 start-->
        <ul class="fl con-left-nav">
          <li class="active"><a href="#mode1" data-toggle="tab">模板</a></li>
          <li><a href="#mode2" data-toggle="tab">模板2</a></li>
        </ul>
        <!--主导航 end-->
        <!--模板选择 start-->
        <div class="fl con-left-bd" id="pane1">
          <div class="tab-content">
            <!--模板 start-->
            <div class="tab-pane active con-left-bd-main" id="mode1">
              <ul class="nav nav-tabs con-left-bd-main-nav clearfix">
                <li class="active"><a href="#defalutMode" data-toggle="tab">默认模板</a></li>
                <li><a href="#activityMode" data-toggle="tab">活动模板</a></li>
                <li><a href="#style3" data-toggle="tab">收藏模板</a></li>
              </ul>
              <div class="tab-content con-left-bd-main-wrap" id="picWrapper">
                <div class="tab-pane active" id="defalutMode"></div>
                <div class="tab-pane" id="activityMode"></div>
                <div class="tab-pane" id="style3">收藏模板</div>
              </div>
            </div>
            <!--模板 end-->
            <!--模板2 start-->
            <div class="tab-pane" id="mode2">模板2</div>
            <!--模板2 end-->
          </div>
        </div>
        <!--模板选择 end-->
      </div>
      <!--左边导航 end-->
      <!--右边编辑内容 start-->
      <div class="fl con-right">
        <!-- <div id="rightContent">
        </div> -->
        <script id="rightContent" name="content" type="text/plain" >
        </script>
        <!--按钮组 start-->
        <div class="btn-group-vertical right-sidebar">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#setColor"><i class="fa fa-eye"></i> 背景色</button>
          <button type="button" id="preview-btn" class="btn btn-default" data-toggle="modal" data-target="#preview"><i class="fa fa-search"></i> 预览</button>
          <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-save"></i> 保存</button>
          <button type="button" class="btn btn-default"><i class="fa fa-trash"></i> 清空</button>
        </div>
        <!-- 按钮组 end -->
      </div>
      <!--右边编辑内容 end-->
    </div>
    <!--页面主体 end-->
  </div>
  <!--页脚-->
  <div class="footer">
    <div class="wrapper">
      <p class="copyright">技术支持：鑫合汇用户体验部</p>
    </div>
  </div>
  <!--页脚 end-->
  <!-- 预览模态框（Modal） -->
  <div class="modal modal-preview fade"  id="preview" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content modal-content-preview">
        <div class="modal-content-preview-btn">
            <button type="button" class="preview-close" style="" data-dismiss="modal"><span class="preview-guanbi">关闭 ×</span></button>
        </div>
        <div class="modal-body modal-body-preview">
            <div class="preview-phone">
                <div class="preview-body">
                    ppppppppppppp
                </div>
            </div>
        </div>

      </div>
    </div>
  </div>
  <!-- 设置背景色模态框（Modal） -->
  <div class="modal fade" id="setColor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                      &times;
                  </button>
                  <h4 class="modal-title" id="myModalLabel">
                      设置页面主体背景颜色
                  </h4>
              </div>
              <div class="modal-body">
                  <input type="text" value="选择颜色" name="border-color" class="pick-a-color form-control" id="pickaColor">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                  </button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">
                      提交更改
                  </button>
              </div>
          </div>
      </div>
  </div>
  <script type="text/javascript" src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="./js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/jquery.nicescroll.js"></script>
  <!--滚动条美化-->
  <script type="text/javascript" src="./js/pickacolor/tinycolor-0.9.15.min.js"></script>
  <!--颜色选择器依赖插件-->
  <script type="text/javascript" src="./js/pickacolor/pick-a-color-1.2.3.min.js"></script>
  <!--颜色选择器插件-->
  <script type="text/javascript" src="./js/ueditor/ueditor.config.js"></script>
  <!--编辑器基本配置-->
 <script type="text/javascript" src="./js/ueditor/ueditor.all.js"></script>
  <script coolie src="/coolie.js" data-config="/coolie-config.js" data-main="main.js"></script>
</body>

</html>
